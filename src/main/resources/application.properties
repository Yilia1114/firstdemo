spring.profiles.active=dev

spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Swagger setting
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method

#i18n
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600

##配置Logging 屬性
logging.level.org.springframework.web=ERROR
logging.level.com.yiibai=DEBUG
# 指定Log 檔案位置，不指定路徑則預設在當前專案下生成檔案
logging.file.path=C:/logs

# 設定Log 檔案名稱，預設為spring.log，使用該配置會覆蓋path 位置，直接在當前專案下生成檔案
logging.file.name=TestLog.log

#  在控制檯輸出的日誌的格式
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} %M - %msg%n

# 指定檔案中日誌輸出的格式
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} === [%thread] === %-5level === %logger{50} ==== %msg%n

# 指定自定義 logger 物件日誌級別
logging.level.com.codewhite=trace